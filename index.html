<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór szkoły</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pytania.css">
</head>

<body>
    <header class="header">Jaki kierunek wybrać?</header>

    <div class="instrukcja">
        <p>Odpowiedz na poniższe pytania aby poznać pasujące do ciebie profile</p>
    </div>

    <div class="line"></div>

    <div class="questions-box">
        <div class="question">
            <label id="question-1" class="question-content">Czy większość swojego czasu wolnego spędzasz z innymi
                ludźmi? (rodzina,
                znajomi)</label>
            <label class="answer">tak
                <input type="radio" name="answer-1" value="yes" class="answer-1">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-1" class="answer-1" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-2" class="question-content">Czy większość swojego czasu wolnego poświęcasz na aktywności
                w internecie, gry komputerowe? (komórka, komputer) </label>
            <label class="answer">tak
                <input type="radio" name="answer-2" value="yes" class="answer-2">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-2" class="answer-2" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-3" class="question-content">Czy interesujesz się sytuacją gospodarczą w Polsce lub na
                świecie? </label>
            <label class="answer">tak
                <input type="radio" name="answer-3" value="yes" class="answer-3">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-3" class="answer-3" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-4" class="question-content">Czy stwierdzenie; "jeden za wszystkich wszyscy za jednego"
                pasuje do Ciebie? </label>
            <label class="answer">tak
                <input type="radio" name="answer-4" value="yes" class="answer-4">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-4" class="answer-4" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-5" class="question-content">Czy stwierdzenie; Czy aktywnie śledzisz, komentujesz
                sytuację polityczną w Polsce lub na świecie? </label>
            <label class="answer">tak
                <input type="radio" name="answer-5" value="yes" class="answer-5">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-5" class="answer-5" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-6" class="question-content">Czy stwierdzenie; Czy lubisz przedmioty ścisłe </label>
            <label class="answer">tak
                <input type="radio" name="answer-6" value="yes" class="answer-6">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-6" class="answer-6" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-7" class="question-content">Czy preferujesz naukę przedmiotów humanistycznych </label>
            <label class="answer">tak
                <input type="radio" name="answer-7" value="yes" class="answer-7">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-7" class="answer-7" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-8" class="question-content">Czy regularnie jesteś aktywny/a fizycznie lub uprawiasz
                sport? </label>
            <label class="answer">tak
                <input type="radio" name="answer-8" value="yes" class="answer-8">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-8" class="answer-8" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-9" class="question-content">Czy zwykle bez większego oporu wykonujesz prośby
                nauczyciela, trenera, rodziców? </label>
            <label class="answer">tak
                <input type="radio" name="answer-9" value="yes" class="answer-9">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-9" class="answer-9" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-10" class="question-content">Czy wspólna praca z innymi ludźmi sprawia Ci
                przyjemność?</label>
            <label class="answer">tak
                <input type="radio" name="answer-10" value="yes" class="answer-10">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-10" class="answer-10" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-11" class="question-content">Czy chciałbyś/ chciałabyś w przyszłości pracować fizycznie
                (hydraulik, budowlaniec, itp.)?</label>
            <label class="answer">tak
                <input type="radio" name="answer-11" value="yes" class="answer-11">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-11" class="answer-11" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-12" class="question-content">Czy w przyszłości chciałbyś/ chciałabyś zdobyć wyższe
                wykształcenie?</label>
            <label class="answer">tak
                <input type="radio" name="answer-12" value="yes" class="answer-12">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-12" class="answer-12" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-13" class="question-content">Czy lubisz "majsterkować"?</label>
            <label class="answer">tak
                <input type="radio" name="answer-13" value="yes" class="answer-13">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-13" class="answer-13" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-14" class="question-content">Czy chiałbyś/ chciałabyś szybko zarabiać własne
                pieniądze?</label>
            <label class="answer">tak
                <input type="radio" name="answer-14" value="yes" class="answer-14">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-14" class="answer-14" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-15" class="question-content">Czy lubisz spędzać czas w mediach
                społecznościowych?</label>
            <label class="answer">tak
                <input type="radio" name="answer-15" value="yes" class="answer-15">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-15" class="answer-15" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-16" class="question-content">Czy powiedzenie "lepsze deko handlu niż kilo roboty" pasuje
                do Ciebie?</label>
            <label class="answer">tak
                <input type="radio" name="answer-16" value="yes" class="answer-16">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-16" class="answer-16" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-17" class="question-content">Czy lubisz dbać o innych (ich potrzeby,
                bezpieczeństwo)?</label>
            <label class="answer">tak
                <input type="radio" name="answer-17" value="yes" class="answer-17">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-17" class="answer-17" value="no">
            </label>
        </div>
        <div class="question">
            <label id="question-18" class="question-content">Czy z łatwością napiszesz wypracowanie na większość
                zadanych tematów?</label>
            <label class="answer">tak
                <input type="radio" name="answer-18" value="yes" class="answer-18">
            </label>
            <label class="answer">nie
                <input type="radio" name="answer-18" class="answer-18" value="no">
            </label>
        </div>


    </div>
    <div class="center">
        <div class="submit-button-row">
            <button class="submit-button">PRZEŚLIJ</button>
        </div>
    </div>
    <div class="result">
        <p class="result-header">Oto profile które najbardziej do Ciebie pasują</p>
        <div class="result-profiles">
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
