<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wybór szkoły</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pytania.css">
</head>

<body>
  <header class="header">Jaki kierunek wybrać?</header>

  <div class="instrukcja">
    <p>Odpowiedz na poniższe pytania aby poznać pasujące do ciebie profile</p>
  </div>

  <div class="line"></div>

  <div class="questions-box">
    <div class="question">
      <label class="question-content">Czy większość swojego czasu wolnego spędzasz z innymi
        ludźmi? (rodzina,
        znajomi)</label>
      <label class="answer">tak
        <input type="radio" name="answer-1">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-1">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy większość swojego czasu wolnego poświęcasz na aktywności
        w internecie, gry komputerowe? (komórka, komputer) </label>
      <label class="answer">tak
        <input type="radio" name="answer-2">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-2">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy interesujesz się sytuacją gospodarczą w Polsce lub na
        świecie? </label>
      <label class="answer">tak
        <input type="radio" name="answer-3">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-3">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy stwierdzenie; "jeden za wszystkich wszyscy za jednego"
        pasuje do Ciebie? </label>
      <label class="answer">tak
        <input type="radio" name="answer-4">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-4">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy stwierdzenie; Czy aktywnie śledzisz, komentujesz
        sytuację polityczną w Polsce lub na świecie? </label>
      <label class="answer">tak
        <input type="radio" name="answer-5">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-5">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy stwierdzenie; Czy lubisz przedmioty ścisłe </label>
      <label class="answer">tak
        <input type="radio" name="answer-6">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-6">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy preferujesz naukę przedmiotów humanistycznych </label>
      <label class="answer">tak
        <input type="radio" name="answer-7">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-7">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy regularnie jesteś aktywny/a fizycznie lub uprawiasz
        sport? </label>
      <label class="answer">tak
        <input type="radio" name="answer-8">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-8">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy zwykle bez większego oporu wykonujesz prośby
        nauczyciela, trenera, rodziców? </label>
      <label class="answer">tak
        <input type="radio" name="answer-9">
      </label>
      <label class="answer">nie
        <input type="radio" name="answer-9">
      </label>
    </div>
    <div class="question">
      <label class="question-content">Czy wspólna praca z innymi ludźmi sprawia Ci
        przyjemność?</label>
      <label class="answer">tak
        <input type="radio" name="answer-10">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-10">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy chciałbyś/ chciałabyś w przyszłości pracować fizycznie
        (hydraulik, budowlaniec, itp.)?</label>
      <label class="answer">tak
        <input type="radio" name="answer-11">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-11">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy w przyszłości chciałbyś/ chciałabyś zdobyć wyższe
        wykształcenie?</label>
      <label class="answer">tak
        <input type="radio" name="answer-12">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-12">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy lubisz "majsterkować"?</label>
      <label class="answer">tak
        <input type="radio" name="answer-13">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-13">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy chiałbyś/ chciałabyś szybko zarabiać własne
        pieniądze?</label>
      <label class="answer">tak
        <input type="radio" name="answer-14">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-14">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy lubisz spędzać czas w mediach
        społecznościowych?</label>
      <label class="answer">tak
        <input type="radio" name="answer-15">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-15">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy powiedzenie "lepsze deko handlu niż kilo roboty" pasuje
        do Ciebie?</label>
      <label class="answer">tak
        <input type="radio" name="answer-16">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-16">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy lubisz dbać o innych (ich potrzeby,
        bezpieczeństwo)?</label>
      <label class="answer">tak
        <input type="radio" name="answer-17">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-17">
      </label>
    </div>
    <div class=" question">
      <label class="question-content">Czy z łatwością napiszesz wypracowanie na większość
        zadanych tematów?</label>
      <label class="answer">tak
        <input type="radio" name="answer-18">
      </label>
      <label class=" answer">nie
        <input type="radio" name="answer-18">
      </label>
    </div>


  </div>
  <div class=" center">
    <div class="submit-button-row">
      <button class="submit-button">PRZEŚLIJ</button>
    </div>
  </div>
  <div class="result">
    <p class="result-header">Oto profile które najbardziej do Ciebie pasują</p>
    <div class="result-profiles">
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
